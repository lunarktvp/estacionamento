<section id="meio">
<h3 style="color: white;">Detalhes da Empresa</h3>
<br>
<form id="form" method="post" [formGroup]="formulario">
  <div class="form-group">
    <input hidden formControlName="id" class="form-control" type="text" name="id">
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col s6 m5">
       <label  for="nome" >Empresa</label>
        <input formControlName="nome" class="form-control" type="text"  name="nome"  >
      </div>
      <div class="col s6 m3">
        <label for="cnpj">CNPJ</label>
        <input formControlName="cnpj" class="form-control" id="cnpj" type="text" name="cnpj" >
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col s6 m8">
        <label for="endereco">Endereco</label>
        <input formControlName="endereco" class="form-control"  id="endereco" type="text"  name="endereco" >
    </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col s6 m5">
        <label for="email">Email</label> 
        <input formControlName="email" class="form-control"  id="email" type="email"   name="email">  
      </div>
      <div class="col s2 m3">
        <label for="telefone">Telefone</label>
        <input formControlName="telefone" class="form-control"  id="telefone" type="text"  name="telefone" >
      </div>
    </div>
  </div>
      <div class="row">
        
            <button [disabled]="formulario.invalid" class="btn waves-effect waves-light" type="submit" (click)="onSubmit()" style="margin: 10px;">Alterar
              <i class="material-icons right">check</i>
            </button>
        
            <button [routerLink]="'/listarempresas'" style="background-color:rgb(82, 121, 247);margin: 10px;" class="btn waves-effect waves-light" type="submit" name="action">Cancelar
              <i class="material-icons right">cancel</i>
            </button>
            <button (click)="deletarEmpresa()" style="background-color:rgb(247, 82, 82); margin: 10px;" class="btn waves-effect waves-light" type="submit" name="action">Deletar
              <i class="material-icons right">delete_forever</i>
            </button>
        
      </div>
  
  </form>
</section>
