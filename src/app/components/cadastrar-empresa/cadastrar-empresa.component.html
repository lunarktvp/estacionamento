<section id="meio" >
    <H5 style="color: white; text-align: center;">Cadastrar Empresa</H5>

    <div id="form" class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input  id="Empresa" type="text" class="validate">
              <label for="Empresa" >Empresa</label>
            </div>
            <div class="input-field col s6">
                <input id="cnpj" type="text" class="validate">
                <label for="cnpj">CNPJ</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s10">
              <input id="endereco" type="text" class="validate">
              <label for="endereco">Endereco</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s5">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <input id="telefone" type="text" class="validate">
              <label for="telefone">Telefone</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
                <button class="btn waves-effect waves-light" type="submit" name="action">Gravar
                  <i class="material-icons right">check</i>
                </button>
            </div>
            <div class="input-field col s4">
                <button [routerLink]="''" style="background-color: red;" class="btn waves-effect waves-light" type="submit" name="action">Cancelar
                    <i class="material-icons right">backspace</i>
                  </button>
            </div>
          </div>
        </div>
    </div>
</section>
