<section id="meio" >
    <H3 style="color: white ; text-align: left;">Cadastrar Funcionario</H3>
  <div id="myform">
    <form id="form" method="post" (ngSubmit)="onSubmit()" [formGroup]="formulario">
      <div class="form-group">
 
        <div class="row">
          <div class="col">
            <label for="nome">NOME</label>
            <input hidden [ngModel]="cliente?.id" formControlName="id" class="form-control" id="id" type="text" name="id" >
            <input [ngModel]="cliente?.nome" formControlName="nome" class="form-control" id="nome" type="text" name="nome" >
          </div>
        </div>
 
        <div class="row">
            <div class="col">
                <label for="cgc">CGC</label>
                <input [ngModel]="cliente?.cgc" formControlName="cgc" class="form-control" id="cgc" type="text" name="cgc">
            </div>
            <div class="col">
                <label for="nascimento">Data Nascimento</label>
                <input [ngModel]="cliente?.nascimento" formControlName="nascimento" class="form-control" id="nascimento" type="date" name="nascimento">
            </div>
        </div>
 
        <div class="row">
            <div class="col">
                <label for="endereco">ENDERECO</label>
                <input [ngModel]="cliente?.endereco" formControlName="endereco" class="form-control" id="endereco" type="text" name="endereco">
            </div>
        </div>
 
        <div class="row">
            <div class="col">
                <label for="telefone">Telefone</label>
                <input [ngModel]="cliente?.telefone" formControlName="telefone" class="form-control" id="telefone" type="text" name="telefone" placeholder="(99)99999-9999">
            </div>
            <div class="col">
                <label for="email">E-mail</label>
                <input [ngModel]="cliente?.email" formControlName="email" class="form-control" id="email" type="text" name="email" placeholder="nome@mail.com">
            </div>
        </div>
     
 
       </div>
 
        <button [disabled]="formulario.invalid" class="btn btn-primary" type="submit">Alterar
          <i class="material-icons right">check</i>
        </button>
 
        <button [routerLink]="'/cadastros'" style="background-color: rgb(224, 59, 59); margin-left: 5px;" class="btn waves-effect waves-light">Cancelar
          <i class="material-icons right">cancel</i>
        </button>
 
      </form>
    </div>
 </section>
