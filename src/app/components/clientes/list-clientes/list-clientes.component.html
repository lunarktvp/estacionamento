
<section id="meio">
  
    <H4 style="color: white; text-align: left;">Clientes Cadastrados</H4>
    <button [routerLink]="'/cadastros'" class="btn waves-effect waves-light" type="submit" name="action">Voltar<i class="material-icons left">arrow_back</i></button>
    
    <section class="lista">
        <table>
            <thead>
              <tr>
                  <th>CPF</th>
                  <th>NOME</th>
                  <th> </th>
                  <th><a id="add"  [routerLink]="['/CadCliente']" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.cgc }}</td>
                <td>{{ cliente.nome }}</td>
                  <td><a [routerLink]="['/DetalhesCliente', cliente.id]" style="margin-right: 5px;"  class="waves-effect waves-light btn"><i class="material-icons center">edit</i></a>
                  <td><a [routerLink]="['/veiculos']" style="margin-right: 5px;"  class="waves-effect waves-light btn"><i class="material-icons center">drive_eta</i></a>
                </td>
              </tr> 
            </tbody>
          </table>
          
    </section>

</section>
