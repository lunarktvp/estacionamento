
<section id="meio">
  
    <H4 style="color: white; text-align: left;">Lista de Empresas</H4>
    <button [routerLink]="'/cadastros'" class="btn waves-effect waves-light" type="submit" name="action">Voltar<i class="material-icons left">arrow_back</i></button>
    
    <section class="lista">
        <table>
            <thead>
              <tr>
                  <th>MATRICULA</th>
                  <th>NOME</th>
                  <th><a id="add"  [routerLink]="['/CadFuncionario']" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let funcionario of funcionarios">
                <td>{{ funcionario.matricula }}</td>
                <td>{{ funcionario.nome }}</td>
                <td><a [routerLink]="['/DetalhesFuncionario']" style="margin-right: 5px;"  class="waves-effect waves-light btn"><i class="material-icons center">edit</i></a>
                </td>
              </tr> 
            </tbody>
          </table>
          
    </section>

</section>
