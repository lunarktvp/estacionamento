<section id="meio" >
    <H3 style="color: white ; text-align: left;">Cadastrar Ticket</H3>
    <div id="myform">
      <form id="form" method="post" (ngSubmit)="onSubmit()" [formGroup]="formulario">
        <div class="form-group">
          <div class="row">
            <div class="col">
               <input hidden [value]="dataAtual" formControlName="dataEntrada" >
               <label  for="entrada" >Hora Entrada</label>
               <input  [(ngModel)]="horaAtual" formControlName="horaEntrada" class="form-control" type="time"  name="entrada"  >
            </div>
          </div>
            <div class="row">
              <div class="col">
                <label for="placa">Placa</label>
                <input formControlName="placa" class="form-control"  id="placa" type="text"  name="placa" >
              </div>
            </div>
        </div>

        <button [disabled]="formulario.invalid" class="btn btn-primary" type="submit">Gravar
          <i class="material-icons right">check</i>
        </button>

        <button [routerLink]="'/cadastros'" style="background-color: rgb(224, 59, 59); margin-left: 5px;" class="btn waves-effect waves-light">Cancelar
          <i class="material-icons right">cancel</i>
        </button>

      </form>
    </div>
</section>
