
<section id="meio">

    <H2>Clientes</H2>
    <div class="container-title"> Listagem de Clientes  Cadastrados </div>
    <br>

    <section class="table-wrapper">
      <table class="fl-table">
            <thead>
              <tr>
                  <th>CPF</th>
                  <th>Nome</th>
                  <th> </th>
                  <th><button routerLink="/novocliente" type="button" class="btn btn-primary">Novo Cliente</button></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.cgc }}</td>
                <td>{{ cliente.nome }}</td>
                  <td><a [routerLink]="['/detallhescliente', cliente.id]" class="waves-effect waves-light btn"><i class="material-icons center">edit</i></a>
                  <a [routerLink]="['/cadveiculos',cliente.id]"  class="waves-effect waves-light btn"><i class="material-icons center">drive_eta</i></a>
                  <a (click)="alterarSituacao(cliente)" style=" color : red;"  class="waves-effect waves-light btn"><i class="material-icons center">remove_circle_outline</i></a></td>
              </tr> 
            </tbody>
          </table>
          
    </section>

</section>
