
<section id="meio">
  
    <H2>Funcionários</H2>
    <div class="container-title"> Listagem de Funcionários Cadastrados </div>
    <br>
    
    <section class="table-wrapper">
      <table class="fl-table">
            <thead>    
              <tr>     
                  <th>Matrícula</th>
                  <th>Nome</th>
                  <th></th>
                  <th></th>
                  <th><button [routerLink]="'/novofuncionario'" class="btn btn-primary" type="submit" name="action">Novo Funcionário</button></th>
                </tr>  
            </thead>
            <tbody>
              <tr *ngFor="let funcionario of funcionarios">
                <td>{{ funcionario.matricula }}</td>
                <td>{{ funcionario.nome }}</td>            
                <td >
                  <a *ngIf="funcionario.situacao==0" (click)="alterarSituacao(funcionario)" style=" color : green; font-size: medium;"  class="waves-effect waves-light btn"><i class="material-icons center">toggle_on</i></a>
                  <a *ngIf="funcionario.situacao==9" (click)="alterarSituacao(funcionario)" style=" color : gray" class="waves-effect waves-light btn"><i class="material-icons center">toggle_off</i></a></td>
                
              </tr> 
            </tbody>
          </table>
          
    </section>


</section>
