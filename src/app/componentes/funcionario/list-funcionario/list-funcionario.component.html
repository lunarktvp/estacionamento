
<section id="meio">
  
    <H2>Funcionários</H2>
    <div class="container-title"> Listagem de Funcionários Cadastrados </div>
    <br>
    
    <section class="table-wrapper">
      <table class="fl-table">
            <thead>    
              <tr>     
                  <th>Matrícula</th>
                  <th>Nome</th>
                  <th></th>
                  <th></th>
                  <th><button [routerLink]="'/novofuncionario'" class="btn btn-primary" type="submit" name="action">Novo Funcionário</button></th>
                </tr>  
            </thead>
            <tbody>
              <tr *ngFor="let funcionario of funcionarios">
                <td>{{ funcionario.matricula }}</td>
                <td>{{ funcionario.nome }}</td>            
                <td >
                  <button *ngIf="funcionario?.situacao == 9" id="funcionario"  class="btn btn-sucess"   type="button" name="action"><i class="material-icons center" onclick="alterarSituacao()">done</i></button>
                  <button *ngIf="funcionario?.situacao == 0" id="funcionario"  class="btn btn-primary" type="button" name="action"><i class="material-icons center" onclick="alterarSituacao()">done</i></button></td>
                
              </tr> 
            </tbody>
          </table>
          
    </section>


</section>
