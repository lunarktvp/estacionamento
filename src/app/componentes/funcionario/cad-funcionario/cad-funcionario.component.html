<section id="meio" >
   
    <H2>Funcionários</H2>
    <div class="container-title"> Cadastrar Novo Funcionário </div>
    <br>

  <div id="myform">
    <form id="form" method="post" (ngSubmit)="onSubmit()" [formGroup]="formulario">
      <div class="form-group">

        <div class="row">
          <div class="col-sm-8">
            <label for="nome">Nome</label>
            <input formControlName="nome" class="form-control" id="nome" type="text" name="nome" >
          </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <label for="cpf">CPF</label>
                <input formControlName="cpf" class="form-control" id="cpf" type="text" name="cpf" mask="CPF_CNPJ">
            </div>
            <div class="col-sm-3">
                <label for="nascimento">Data Nascimento</label>
                <input formControlName="nascimento" class="form-control" id="nascimento" type="date" name="nascimento">
            </div>
        </div>

        <div class="row">
           <div class="col-sm-2">
               <label for="cep">CEP</label>
               <span hidden style="color: red;" #valido>  CEP INVÁLIDO!</span>
                <input #cep  formControlName="cep" class="form-control" id="cep" type="text" name="cep">
            </div>
            <div class="cow">
              <button style="margin-top:30px ;" class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="buscaCep(cep.value)">CONSULTAR CEP</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="logradouro">Logradouro</label>
                <input [(ngModel)]="endereco.logradouro" formControlName="logradouro" class="form-control" id="logradouro" type="text" name="logradouro">
            </div>
            <div class="col">
                <label for="complemento">Complemento</label>
                <input [(ngModel)]="endereco.complemento" formControlName="complemento" class="form-control" id="complemento" type="text" name="complemento">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3">
                <label  for="cidade">Cidade</label>
                <input  [(ngModel)]="endereco.localidade" formControlName="cidade" class="form-control" id="cidade" type="text" name="cidade">
            </div>
            <div class="col-sm-3">
                <label for="estado">Estado</label>
                <input  [(ngModel)]="endereco.uf" formControlName="estado" class="form-control" id="estado" type="text" name="estado">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                <label for="telefone">Telefone</label>
                <input formControlName="telefone" class="form-control" id="telefone" type="text" name="telefone" placeholder="(99)99999-9999" mask="(00) 00000-0000 || (00) 0000-0000">
            </div>
            <div class="col-sm-3">
                <label for="email">E-mail</label>
                <input formControlName="email" class="form-control" id="email" type="text" name="email" placeholder="nome@mail.com">
            </div>
            <div class="col-sm-2">
               <Label for="senha">Senha de Acesso</Label>
                <input formControlName="senha" class="form-control" id="senha" type="password" name="senha">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">
                
            </div>
        </div>
     

       </div>

        <button  class="btn btn-success" type="submit">Gravar
        </button>

        <button [routerLink]="'/funcionarios'" style="margin-left: 5px;" class="btn btn-danger">Cancelar
        </button>

      </form>
    </div>
</section>
