<section id="meio" >

    <H2>Tickets</H2>
    <div class="container-title"> Encerrar ticket</div>
    <br>

    <div id="myform">
      <form id="form" method="post" (ngSubmit)="onSubmit()" [formGroup]="formulario">
        <div class="form-group">
          <div class="row">
            <div class="col-sm-2">
               <label  for="Ticket" >Numero Ticket</label>
               <input  [ngModel]="ticket?.id" formControlName="id" class="form-control" id="Ticket" type="text "  name="ticket" readonly >
              </div>
        
              <div class="col-sm-2">
                <label for="placa">Placa</label>
                <input [ngModel]="ticket?.placa" formControlName="placa" class="form-control"  id="placa" type="text"  name="placa" readonly>
            </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <label for="entrada">Hora Entrada </label> 
                <input [ngModel]="ticket?.entrada" formControlName="entrada" class="form-control"  id="veiculo" type="text"   name="permanencia" readonly>  

              </div>
              <div class="col-sm-2">
                <label for="Permanencia">Hora Sa√≠da </label> 
                <input [ngModel]="ticket?.saida" formControlName="saida" class="form-control"  id="veiculo" type="text"   name="permanencia" readonly>  

              </div>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <label for="valor">Valor Total</label> 
                <input value="R$ {{valortotal}}"  formControlName="valor" class="form-control"  id="valor" type="text" name="valor" readonly> 
              </div>
            </div>
        </div>
  
        <button [disabled]="formulario.invalid" class="btn btn-success" type="submit" (click)=encerrarTicket()>Encerrar
        </button>
  
        <button routerLink="/tickets" style=" margin-left: 5px;" class="btn btn-danger">Cancelar
        </button>
        </form>
        </div>
  
  </section>
