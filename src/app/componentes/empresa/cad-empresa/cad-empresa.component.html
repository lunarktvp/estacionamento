<section id="meio" >
    
    <H2>Empresa</H2>
    <div class="container-title"> {{titleButtonSubmite}} </div>
    <br>

  <div id="myform">
    <form id="form" method="post" (ngSubmit)="onSubmit()" [formGroup]="formulario">
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label  for="nome" >Empresa</label>
            <input  [ngModel]="empresa?.nome" formControlName="nome" class="form-control" type="text" id="empresa" name="nome" >
          </div>
          <div class="col ">
            <label for="cnpj">CNPJ</label>
              <input [ngModel]="empresa?.cnpj" formControlName="cnpj" class="form-control" id="cnpj" type="text" name="cnpj" mask="CPF_CNPJ">
              </div>
        </div>
        <div class="row">
          <div class="col ">
            <label for="endereco">Endere√ßo</label>
            <input [ngModel]="empresa?.endereco" formControlName="endereco" class="form-control"  id="endereco" type="text"  name="endereco" >
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email">E-mail</label> 
            <input [ngModel]="empresa?.email" style="text-transform: lowercase;" formControlName="email" class="form-control"  id="email" type="email"   name="email">  
          </div>
          <div class="col ">
            <label for="telefone">Telefone</label>
            <input [ngModel]="empresa?.telefone" formControlName="telefone" class="form-control"  id="telefone" type="text"  name="telefone" placeholder="(99)99999-9999" mask="(00) 00000-0000 || (00) 0000-0000">
          </div>
        </div>
      </div>

        <button #gravar [disabled]="formulario.invalid" class="btn btn-success" type="submit">{{titleButtonSubmite}}
        </button>

        <button [routerLink]="'/home'" style=" margin-left: 5px;" class="btn btn-danger">Cancelar
        </button>

      </form>
    </div>
</section>
